<!DOCTYPE html>
<html>
<head>
  <title>Tab Renamer</title>
  <style>
    body {
      width: 250px;
      font-family: sans-serif;
      padding: 8px;
    }
    input#new-title {
      width: 95%;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 1.2em;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      flex-grow: 1;
      margin: 2px;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }
    #rename-button {
      background-color: #007bff;
    }
    #rules-button {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h3>Rename Tab</h3>
  <input id="new-title" type="text" placeholder="Enter new title">
  <div class="button-group">
    <button id="rename-button">Rename</button>
    <button id="rules-button">Rules</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
